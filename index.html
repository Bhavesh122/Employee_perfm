<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Recognition System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Performance Recognition System</h1>
        <div class="form">
            <label for="taskScore">Task Score:</label>
            <input type="number" id="taskScore" required placeholder="Enter task score">
            <label for="numTasks">Number of Tasks:</label>
            <input type="number" id="numTasks" required placeholder="Enter number of tasks">
            <button onclick="confirmSubmission()">Check Eligibility</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
